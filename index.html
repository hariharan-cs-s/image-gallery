<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery 2</title>
    <link rel="stylesheet" href="./index.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.css' integrity='sha512-NhLySQDkiKSKnT+R795uaHWRQ7D3VuIvgeOLCK8cWq4w5fq4sWF90gj8eURpTqn/f1mFzqClpOz8JPlgVTLfFw==' crossorigin='anonymous'/>
</head>
<body>
   <section>
    <div class="card">
        <div class="card-img">
            <img src="./image/Big Ben.jpeg" alt="">
            <span><i class="fa-solid fa-star">4.5</i></span>
            <div class="card-overlag">
                <h2>Londen</h2>
                <p>Big ben</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-img">
            <img src="./image/Eiffel Tower.jpeg" alt="">
            <span><i class="fa-solid fa-star">5</i></span>
            <div class="card-overlag">
                <h2>Paris</h2>
                <p>Eiffel tower</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-img">
            <img src="./image/Colosseum.jpeg" alt="">
            <span><i class="fa-solid fa-star">4.7</i></span>
            <div class="card-overlag">
                <h2>Rome</h2>
                <p>Colosseum</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-img">
            <img src="./image/Pisa Tower.jpeg" alt="">
            <span><i class="fa-solid fa-star">4.9</i></span>
            <div class="card-overlag">
                <h2>Pisa</h2>
                <p>Pisa Tower</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-img">
            <img src="./image/Statue Of Liberty.jpeg" alt="">
            <span><i class="fa-solid fa-star">4.5</i></span>
            <div class="card-overlag">
                <h2>New york</h2>
                <p>Statue of Liberty</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-img">
            <img src="./image/Sydney Opera House.jpeg" alt="">
            <span><i class="fa-solid fa-star">5</i></span>
            <div class="card-overlag">
                <h2>Sydney</h2>
                <p>Sydney Opera House</p>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
